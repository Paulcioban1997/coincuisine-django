{% extends 'recipes/recettes/base.html' %}
{% load i18n %}
{% block content %}
<style>
  body { background: #181818 !important; }
  .edit-recette-form {
    background: #181818 !important;
    border-radius: 18px;
    box-shadow: 0 4px 24px #ff870033;
    padding: 40px 32px 32px 32px;
    max-width: 600px;
    margin: 40px auto 0 auto;
  }
  .edit-recette-form h2 {
    color: #ff8700;
    text-align: center;
    font-size: 2.2em;
    font-weight: bold;
    margin-bottom: 28px;
    letter-spacing: 1px;
  }
  .edit-recette-form label {
    color: #ff8700 !important;
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 4px;
  }
  .edit-recette-form input[type="text"],
  .edit-recette-form textarea {
    border: 2px solid #ff8700 !important;
    border-radius: 8px;
    background: #181818 !important;
    color: #ff8700 !important;
    font-size: 1.1em;
    margin-bottom: 8px;
    width: 100%;
    padding: 8px 12px;
  }
  .edit-recette-form textarea {
    min-height: 90px;
    resize: vertical;
  }
  .edit-recette-form input[type="file"] {
    border: none;
    background: #181818 !important;
    color: #ff8700 !important;
  }
  .edit-recette-form .btn-warning {
    background: #ff8700;
    border: none;
    color: #fff;
    font-weight: bold;
    font-size: 1.1em;
    border-radius: 8px;
    padding: 10px 28px;
    margin-top: 10px;
    transition: background 0.2s;
    box-shadow: 0 2px 8px #0002;
  }
  .edit-recette-form .btn-warning:hover {
    background: #ff9800;
  }
  .edit-recette-form .form-label {
    color: #ff8700 !important;
    font-weight: bold;
  }
</style>
<div class="edit-recette-form">
  <h2 class="mb-4">✏️ {% trans "Modifier la recette" %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="id_title" class="form-label">{% trans "Titre de la recette" %}</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label for="id_description" class="form-label">{% trans "Description" %}</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="id_ingredients" class="form-label">{% trans "Ingrédients" %}</label>
      {{ form.ingredients }}
    </div>
    <div class="mb-3">
      <label for="id_instructions" class="form-label">{% trans "Instructions" %}</label>
      {{ form.instructions }}
    </div>
    <div class="mb-3">
      <label for="id_image" class="form-label">{% trans "Image" %}</label>
      {{ form.image }}
    </div>
    <button type="submit" class="btn btn-warning w-100">{% trans "Sauvegarder les modifications" %}</button>
  </form>
</div>
{% endblock %}
